<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="mainscript.js"></script>
    <title>Pokemon Nature</title>
</head>
<body>
    <header>
        <h1>PokeNat</h1>
        <nav id="headerNav">
            <ul>
                <li><a href="#">Main</a></li>
                <li><a href="#">All Natures</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="mainpage" class="page">
            <h1>Main Page</h1>
            <img src="" />
            <input id="fname" name="name" placeholder="First Name" type="text">
            <input id="birthday" name="birthday" placeholder="Birthday ie. '01/01'"type="text">
            <br/>
            <submit><button id="startQ">Begin!</button></submit>
            <button id="skip">skip</button>
        </div>

        <div id="questionpage" class="page">
            <h1 id="questionHead">Question Page #</h1>
            <h2 id="asking">Question space</h2>
            <div id="questionHolder">
                <button id="answer1" data-value="1">Answer 1</button>
                <button id="answer2" data-value="2">Answer 2</button>
                <button id="answer3" data-value="3">Answer 3</button>
                <button id="answer4" data-value="4">Answer 4</button>
                <button id="answer5" data-value="5">Answer 5</button>
            </div>
        </div>

        <div id="resultpage" class="page">
            <h1>Result Page</h1>

        </div>

        <div id="supplement" class="page">
            <h1>Bonus</h1>
        </div>
    </main>

    <footer>
        <nav id="footerNav">
            <ul>
                <li>Copyright &copy; 2022 All Rights Reserved</li>
                <!-- <li>footer LI</li>
                <li>footer LI</li> -->
            </ul>
        </nav>
    </footer>
</body>
</html>
